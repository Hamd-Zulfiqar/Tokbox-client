<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Js file -->
    <script src="./js/app.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h3 class="display-4">
            TokBox Implementation
        </h3>
    </div>

    <div class="container-fluid">
        <div class="form-group">
            <label for="usr">Room Key:</label>
            <input type="text" class="form-control" id="key">
        </div>
        <button id="join" type="button" class="btn btn-primary btn-block">Join Room</button>
    </div>

    <div class="container-fluid">
        <div class="form-group">
            <label for="usr">Room Name:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <button id="create" type="button" class="btn btn-primary btn-block">Create Room</button>
    </div>
    
</body>
</html>
